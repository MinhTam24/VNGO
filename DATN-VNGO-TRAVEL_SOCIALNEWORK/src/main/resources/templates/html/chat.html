<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .notificationZone {
            position: relative;
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .notification .title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .notification .content {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .notification .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.2s;
        }
        .notification .btn-close:hover {
            color: #333;
        }
        .notification.success {
            border-left: 5px solid #28a745;
        }
        .notification.warning {
            border-left: 5px solid #ffc107;
        }
        .notification.info {
            border-left: 5px solid #17a2b8;
        }
    </style>
</head>
<body>

    <div class="notificationZone">
        <!-- Các thông báo -->
        <div class="notification success">
            <button class="btn-close" onclick="removeNotification(this)">×</button>
            <div class="title">Thành công</div>
            <div class="content">Đăng nhập thành công vào hệ thống!</div>
        </div>
        <div class="notification warning">
            <button class="btn-close" onclick="removeNotification(this)">×</button>
            <div class="title">Cảnh báo</div>
            <div class="content">Mật khẩu của bạn sắp hết hạn, hãy đổi mật khẩu sớm nhất có thể.</div>
        </div>
        <div class="notification info">
            <button class="btn-close" onclick="removeNotification(this)">×</button>
            <div class="title">Thông tin</div>
            <div class="content">Bạn có một tin nhắn mới từ Nguyễn Văn A.</div>
        </div>
    </div>

    <script>
        // Xóa thông báo
        function removeNotification(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
